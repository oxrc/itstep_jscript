<h1>All Users</h1>
<div id="content_left" class="text_center">
	<div id="form"><br>
		<br>
		<span class="self_border">User Search:</span> <br><br>
		<span>
			Nick: <input id="nick" type="text" name="nick" minlength="3" maxlength="30"><br>
		</span>
		<span>
			Phone: <input id="phone" type="text" name="phone"><br>
		</span>
		<span>
			Age: <input id="age" type="number" min="6" max="666" name="age"><br>
		</span>
		<span>
			Interests:<br>
			<select id="interes_list" name="interests" multiple="multiple">
				<option *ngFor="let interes of interests" value="{{interes.id}}">{{interes.interes}}</option>
			</select>
		</span> <br>
		<span>
			<input target="_blank" type="button" value="Add" onclick="window.open('/user/add')">
			<!--<a target="_blank" href="/user/add">add</a> -->
			<input onclick="search_user();" type="submit" value="Search!">
			<button onclick="reset_input();">RESET</button>
		</span> <br>
		<span class="alert"></span>
	</div>
</div>
<div id="content_right" class="">
	<div class="clear" id="users"><br><br><br><br>
		<table>
			<tbody>
			<tr>
				<th>Id:</th>
				<th>Nick:</th>
				<th>Age:</th>
				<th>Phone:</th>
				<th>Actions:</th>
			</tr>


			<tr *ngFor="let user of users" class="five_cells" id="user_ul_{{user.id}}">
				<td>{{user.id}}</td>
				<td>{{user.nick}}</td>
				<td>{{user.age}}</td>
				<td>{{user.phone}}</td>
				<td><a (click)="dropUser(user.id)">delete</a>&nbsp;<a rel="nofollow noopener noreferer" target="_blank" [routerLink]="['/user_edit', user.id]">update</a></td>
			</tr>
			<!--<span *ngFor="let interes of user.interests"class="col-1-4">{{interes}}</span>-->
		</tbody>
		</table>

		 <div>
			 <nav>
				 <a routerLink="/users_get/0" routerLinkActive="active">Prev</a>
				 <a routerLink="/users_get/1" routerLinkActive="active">1</a>
				 <a routerLink="/users_get/2" routerLinkActive="active">2</a>
			     <a routerLink="/users_get/3" routerLinkActive="active">3</a>	  		  			
				 <a routerLink="/users_get/4" routerLinkActive="active">4</a>
				 <a routerLink="/users_get/0" routerLinkActive="active">Next</a>
			 </nav>
		 </div>
	</div>	 
</div>
